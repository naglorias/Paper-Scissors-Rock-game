<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"  defer></script>
    <title>Paper , Scissors ,Rock game</title>
</head>
<body>
    <div class="conatiner-fluid">
        <h1 class="text-center">Paper , Scissors ,Rock game</h1>
<div class="conrainer-md">
    <div class="d-flex justify-content-around align-content-center p-3 computer-vs-player">
        <div class="computer-side d-flex flex-column  m-2 w-50">
            <div class="score mb-2">
                <input type="text" class="form-control computer-score" placeholder="0"  disabled>
            </div>
            <div class="computer-elements">
                <h2 class="text-center">Computer</h2>
                <div class="grid">
                    <div class="row gap-2">
                        <div class="col-12 text-center rounded-3 shadow">
                            <img src="./imgs/qm.png" alt="computer-img" class="computer-image">
                        </div>
                        <div class="col-12 ">
                            <h2 class="computer-name text-center">Name</h2>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <p class="display-3">VS</p>
        <div class="user-side d-flex flex-column m-2 w-50">
            <div class="score mb-2">
                <input type="text" class="form-control user-score" placeholder="0" disabled>
            </div>
            <div class="user-elements">
                <h2 class="text-center">User</h2>
                <div class="grid">
                    <div class="row gap-2">
                        <div class="col-12 text-center shadow rounded-3">
                            <img src="./imgs/qm.png" alt="user-img" class="user-image">
                        </div>
                        <div class="col-12 ">
                            <h2 class="user-name text-center">Name</h2>
                        </div>
                        <div class="user-choices">
                            <div class="choices-btns d-flex justify-content-evenly">
                                <button class="paper-btn border-2 border-danger p-1">
                                    <img src="./imgs/paper.png" alt="paper">
                                </button>
                                <button class="scissors-btn border-2 border-danger p-1">
                                    <img src="./imgs/scissors.png" alt="scissors"></button>
                                <button class="rock-btn border-2 border-danger p-1">
                                    <img src="./imgs/rocks.png" alt="rock">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="game-buttons  w-75 m-auto mt-3">
        <div class="d-flex justify-content-around btns">
            <button type="button" class="play-btn btn btn-success w-25 ">Play</button>
            <button type="reset" class="reset-btn btn btn-danger w-25 ms-2">Reset</button>
        </div>
    </div> 
    <div class="game-over invisible position-fixed">
        <div class="over-dialogue bg-warning container-sm  z-1 text-center ">
            <h1 class="p-3">Results</h1>
            <div class="results d-flex justify-content-around">
                <div class="computer-result">
                    <div class="score display-2">0</div>
                </div>
                 <p class="display-3">VS</p>
                <div class="user-result">
                    <div class="score display-2">0</div>
                </div>
               
            </div>
            <div class="winner">
                <p class="display-5">Congratulations! you won</p>
            </div>
            <button class="close mt-4 border-0 bg-dark">Close <i class="bi bi-x"></i></button>
        </div>
    </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
